<!Doctype html>
<html>
<head>
    <title>Wiki Search</title>
    <h1 id = "header" class = "containter">Wikipedia Search Engine</h1>

    <link rel ="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div id = "searchbox" class = "container">
        <input id = "query" type = "text" name = "search" style = "text-indent: 6px" placeholder="  Explore..." onfocus ="this.placeholder=''">
    </div>
    <div id = "btnbox" class = "container">
        <button id = "btn" type = "button" class = "btns">Search</button>
        <button id = "rand" type = "button" class = "btns">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me</a>
        </button>
    </div>

    <div id = "results" class = "container">
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src = "main.js"></script>
</body>
</html>
